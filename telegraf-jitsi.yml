version: "3"
services:
  telegraf:
    env_file:
      # set in run.sh
     ./${PARENT_PROJECT}/.env
    image: telegraf:${IMAGE_TAG_TELEGRAF}
    network_mode: host
    # https://docs.docker.com/compose/compose-file/
    cap_add:
      - NET_ADMIN
    restart: ${RESTART_POLICY}
    container_name: telegraf
    environment:
      - HOST_ETC
      - HOST_PROC
      - HOST_SYS
      - HOST_VAR
      - HOST_RUN
      - HOST_MOUNT_PREFIX
      # set here the real influx host
      - INFLUXDB_URI
    volumes:
      - ./${PARENT_PROJECT}/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - ./work/telegraf_jitsi.conf:/etc/telegraf/telegraf.d/telegraf_jitsi.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # from here
      # https://github.com/influxdata/telegraf/blob/master/docs/FAQ.md 
      - /:/hostfs:ro
      - /etc:/hostfs/etc:ro
      - /proc:/hostfs/proc:ro
      - /sys:/hostfs/sys:ro
      - /var:/hostfs/var:ro
      - /run:/hostfs/run:ro
  